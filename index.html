<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="/jquery-minicolors/jquery.minicolors.js"></script>
    <link href="/jquery-minicolors/jquery.minicolors.css" rel="stylesheet" type="text/css" />


    <title>Drawing</title>
</head>
<body>
    
        <div id="menuToggle">
                <input type="checkbox" id="show-draw-settings" /> <!-- CHECKBOX -->
                <img src="icons/brushicon.png" alt="brushicon" id="brushlogo">
            
            
            <nav class="draw-settings">
                <!-- ALL SETTINGS ON THIS DIV -->
                <ul>
                    <li>
                        DEFAULT SETTINGS
                    </li>
                    <li>
                            <div class="directDcolor" id="directDcolor"></div>
                    </li>
                   <li class="colorpicker">
                        <input  type="text" value="" name="defaultcolor" id="defaultcolor" /> <!-- MAX AND MIN LENGTH -->
                   </li>
                   <li class="item-color">
                    <label for="defaultcolorval">Color :</label>
                     <input class="paramdrw" type="text" value="" id="defaultcolorval" />  
                   </li>
                   <li>
                        <label for="defaultalphaval">Alpha :</label>
                        <input class="paramdrw" type="number" step="0.1" value="1" id="defaultalphaval" />
                   </li>
                   <li>
                       <label>Thickness :</label>
                       <input type="range" id="defaulteval" min="1" max="250" value="2" step="1" />
                   </li>
                </ul>

              </nav>  
            




            <div class="navbar"></div> <!-- THE NAVBAR DESIGN -->
        </div>       


        <script src="p5.js"></script>
        <script src="sketch.js"></script>
</body>
</html>
